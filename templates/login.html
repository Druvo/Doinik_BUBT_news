{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<!-- post wraper start-->
<section class="block-wrapper">
	<div class="container">
		<div class="row">
			<div class="col-lg-5 mx-auto">
				<div class="ts-grid-box">
					<div class="login-page">
						<h3 class="log-sign-title text-center mb-25">Please Log In, or <a href="{% url 'registration' %}">Sign
								Up</a></h3>
						
						<div class="login-or">
							<hr class="hr-or">
							<span class="span-or">or</span>
						</div>
						<div class="row">
							<div class="col-lg-12">
								{% for message in messages %}
									<div class="message border p-3">
										{{ message }}
										<a href="#" class="del-msg">&times;</a>
									</div>
								{% endfor %}
							</div>
						</div>

						<form role="form" method="post">
							{% csrf_token %}
							{{ form }}
							<div class="checkbox pull-right">
								<label>
									<input type="checkbox">
									Remember me </label>
							</div>
							<button type="submit" class="btn btn btn-primary">
								Log In
							</button>
						</form>
					</div>
				</div><!-- grid box end -->
			</div>
			<!-- col end-->

		</div>
		<!-- row end-->
	</div>
	<!-- container end-->
</section>
<!-- post wraper end-->
<!-- footer social list start-->
<section class="ts-footer-social-list section-bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-4">
				<div class="footer-logo">
					<a href="#">
						<img src="images/logo/logo.png" alt="" style="max-width: 170px;">
					</a>
				</div>
				<!-- footer logo end-->
			</div>
			<!-- col end-->

			
		</div>
	</div>
</section>
{% endblock %}
